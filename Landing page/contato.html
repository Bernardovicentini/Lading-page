<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="curriculo.html" target="_blank">Currículo</a></li>
        <li><a href="github.html" target="_blank">GitHub</a></li>
        <li><a href="servicos.html" target="_blank">Serviços</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Entre em contato</h1>
    <form>
      <label>Nome completo:</label>
      <input type="text" name="nome"><br>

      <label>Telefone:</label>
      <input type="tel" name="telefone"><br>

      <label>Email:</label>
      <input type="email" name="email"><br>

      <label>Pessoa:</label>
      <select name="tipo">
        <option value="fisica">Física</option>
        <option value="juridica">Jurídica</option>
      </select><br>

      <label>Melhor horário para contato:</label><br>
      <input type="radio" name="horario" value="manha">Manhã
      <input type="radio" name="horario" value="tarde">Tarde
      <input type="radio" name="horario" value="noite">Noite<br>

      <label>Tipo de serviço:</label><br>
      <input type="checkbox" name="servico" value="pagina-estatica">Página Estática<br>

      <label>Descrição:</label><br>
      <textarea name="descricao"></textarea><br>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
